<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
     <!-- Google Font -->
     <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" type="text/css">
     
     <!-- CSS Libraries -->
     <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"  type="text/css">
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" type="text/css">
     <link href="%PUBLIC_URL%/css/flaticon/font/flaticon.css" rel="stylesheet" type="text/css">
     <link href="%PUBLIC_URL%/css/animate/animate.min.css" rel="stylesheet" type="text/css">
     <link href="%PUBLIC_URL%/css/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" type="text/css"> 
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script  type="text/javascript"src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script  type="text/javascript"src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script  type="text/javascript"src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
        <script  type="text/javascript"src="%PUBLIC_URL%/js/main.js"></script>
        <script  type="text/javascript"src="%PUBLIC_URL%/css/easing/easing.min.js"></script>
        <script  type="text/javascript"src="%PUBLIC_URL%/css/owlcarousel/owl.carousel.min.js"></script>
        <script  type="text/javascript"src="%PUBLIC_URL%/css/waypoints/waypoints.min.js"></script>
        <script  type="text/javascript"src="%PUBLIC_URL%/css/counterup/counterup.min.js"></script>
        <script  type="text/javascript"src="%PUBLIC_URL%/css/parallax/parallax.min.js"></script>
        
        <script>
          var acc = document.getElementsByClassName("accordion");
          var i;
          
          for (i = 0; i < acc.length; i++) {
            acc[i].addEventListener("click", function() {
              this.classList.toggle("active");
              var panel = this.nextElementSibling;
              if (panel.style.maxHeight) {
                panel.style.maxHeight = null;
              } else {
                panel.style.maxHeight = panel.scrollHeight + "px";
              } 
            });
          }
          </script>
          
  </body>
</html>
